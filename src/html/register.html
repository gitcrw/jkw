<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="../css/content.css" />
		<link rel="stylesheet" type="text/css" href="../css/register.css" />
	</head>

	<body>
		<div id="app" data-server-rendered="true" class="con">
			<div id="register">
				<div class="header">
					<div class="main-content clearfix">
						<a class="logo fl" href="main.html">
							<img src="../images/logo.png" alt=" logo ">
						</a>
						<div class="register-link fr "><span>如已注册， 点此 </span>
							<a href="login.html" class="button register ">登录</a>

						</div>
					</div>
				</div>
				<div class="article ">
					<div class="main-content ">
						<div class="nav ">
							<div class="nav-item active ">新用户注册</div>
							<div class="nav-item " style="display: none ">注册成功</div>
						</div>
						<div class="register-form active ">
							<div class="SmsValid ">
								<div class="form-item phone ">
									<span class="label ">手机号码</span>
									<div class="content ">
										<input type="text " maxlength="11" name="phoneNum"
											 placeholder="请输入您的手机号 " id="phone">
										<span class="form-group__message phone_info"></span>
									</div>
								</div>
								<div class="form-item image-code">
									<span class="label">验证码</span>
									<div class="content">
										<input type="text" maxlength="6" placeholder="请输入验证码" id="code">
										<div class="image-code-box">
											<div id="codepic">
											</div>
											<a href=" javascript:;" id="nolook">看不清<br>换一张</a>
										</div>
										<div class="form-group__message piccode_info"></div>
									</div>
								</div>
								<div class="form-item phone-code ">
									<span class="label ">短信验证码</span>
									<div class="content ">
										<div class="phone-code-content ">
											<input  type="text " maxlength="6 " placeholder="请输入短信验证码 " style="width: 212px;" id="phonecode">
											<!--<span class="button code-sms getcode">获取短信验证码</span>-->
											<input readonly=true class="button code-sms getcode" value="获取短信验证码"/>
											<span class="button code-sms " style="display:none; ">重试0</span></div>
										<div class="form-group__message phonecode_info"></div>
									</div>
								</div>
								<div class="mask modal " style="display:none; " data-v-89a55570 data-v-5b324de8>
									<div class="alert-message section " data-v-89a55570 data-v-5b324de8>
										<div class="header clearfix " data-v-89a55570 data-v-5b324de8>
											<span class="fl " data-v-89a55570 data-v-5b324de8>提示</span>
											<i class="fr " data-v-89a55570 data-v-5b324de8></i>
										</div>
										<div class="article " data-v-89a55570 data-v-5b324de8>
											<span class="alert-content " data-v-89a55570>
												<h3 data-v-89a55570>该手机号已被注册</h3> 
												<p data-v-89a55570>你可以选择：</p> 
												<p data-v-89a55570>1.将该手机号账户与当前账号关联，关联成功后：</p>
												<p data-v-89a55570>·您可以将原有账号订单信息、优惠券、红包、积分等合并叠加优惠更多；</p>
												<p data-v-89a55570>·您可以将原有的个人信息、收货地址合并，免于重新填写。</p>
												<p data-v-89a55570>2.您可以绑定一个新的手机号</p>
											</span>
										</div>
										<div class="footer " data-v-89a55570 data-v-5b324de8>
											<div class="btn ok " data-v-89a55570 data-v-5b324de8>绑定新手机号</div>
											<div class="btn cancel " data-v-89a55570 data-v-5b324de8>关联
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="form-item phone ">
								<span class="label ">设置密码</span>
								<div class="content ">
									<input type="password" maxlength="16 " placeholder="密码长度6-16字符（区分大小写） " class="pwd">
									<span class="form-group__message pwd_info"></span>
								</div>
							</div>
							<div class="form-item phone ">
								<span class="label ">确认密码</span>
								<div class="content ">
									<input class="qrpwd" type="password" maxlength="16 " placeholder="密码请保持一致 ">
								<span class="form-group__message qrpwd_info"></span>
								
								</div>
							</div>
							<div class="form-item ">
								<span class="label ">
									</span>
								<button class="button register-btn ">立即注册</button>
							</div>

							<div class="form-item agree" style="font-size: 14px;">
								<div>
									<input name="protocol " id="protocol" type="checkbox" checked="checked ">
									<label for="protocol ">我已阅读并同意</label>
									<a href="" target="_blank ">《健客网用户使用条款》</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../../lib/require.js" data-main = "../js/registers"></script>
		<!--<script src="../../lib/jquery-1.10.1.min.js"></script>
		<script src="../../lib/jscode.js"></script>
		<script src="../js/register.js"></script>-->

	</body>

</html>
